<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="resources/libs/vue.min.js"
            type="application/javascript"></script>
    <script src="resources/libs/jquery-3.1.0.min.js"
            type="application/javascript"></script>
</head>
<body>
<div>
    <hr/>
    <div class="app1">
        {{ message }} {{ model.h }} {{ model.l }}
    </div>
    <script type="text/javascript">
        var app1 = new Vue({
            el: '.app1',
            data: {
                message: 'Hello Vue!',
                model: {
                    h: 1,
                    l: false
                }
            }
        });
    </script>
    <hr/>
    <div class="app2" v-html="model"></div>
    <script type="text/javascript">
        var app2 = new Vue({
            el: '.app2',
            data: {
                model: '<em>Hello</em>'
            }
        });
    </script>
    <hr/>
    <button class="app3" v-bind:disabled="model">Btn</button>
    <script type="text/javascript">
        var app3 = new Vue({
            el: '.app3',
            data: {
                model: true
            }
        });
    </script>
    <hr/>
    <div class="app4">
        {{ model.sayHelo() | capitalize | capitalize | append('1') }}
    </div>
    <script type="text/javascript">
        var app4 = new Vue({
            el: '.app4',
            data: {
                model: {
                    sayHelo: function () {
                        console.log(1);
                        return 'Hello World!!!';
                    }
                }
            },
            filters: {
                capitalize: function (value) {
                    return value + '!';
                },
                append: function (value, appending) {
                    return value + appending;
                }
            }
        });
    </script>
    <hr/>
    <div class="app5" v-if="model">
        Hello World
    </div>
    <script type="text/javascript">
        var app5 = new Vue({
            el: '.app5',
            data: {
                model: false
            }
        });
    </script>
    <hr/>
    <div class="app6">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
    <script type="text/javascript">
        var app6 = new Vue({
            el: '.app6',
            data: {
                message: 'Hello World'
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            }
        });
    </script>
    <hr/>
</div>
</body>
</html>
