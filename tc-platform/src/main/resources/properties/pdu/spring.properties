properties.jdbc.core.username=tc_develop
properties.jdbc.core.password=123456
properties.jdbc.max.active=30
properties.jdbc.max.wait=60000
# tc-spring-cache-codis
properties.cache.codis.zookeeper.addr=db.tc.com:2181
properties.cache.codis.zookeeper.session.timeout.ms=60000
properties.cache.codis.zookeeper.proxy.dir=/zk/codis/db_codis-tc/proxy
properties.cache.codis.zookeeper.timeout=2000
