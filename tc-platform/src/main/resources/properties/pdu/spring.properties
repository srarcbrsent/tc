properties.cache.codis.pool.config.max.total=16
properties.cache.codis.pool.config.max.wait.millis=500
properties.cache.codis.expiration.millis=3600000
# tc-spring-common-retry
properties.retry.max.attempts=3
# tc-spring-data-mongodb
properties.data.mongodb.host=db.tc.com
properties.data.mongodb.port=27017
properties.data.mongodb.connections.per.host=8
properties.data.mongodb.threads.allowed.to.block.for.connection.multiplier=4
properties.data.mongodb.connect.timeout=1000
properties.data.mongodb.max.wait.time=1500
properties.data.mongodb.auto.connect.retry=true
properties.data.mongodb.socket.keep.alive=true
properties.data.mongodb.socket.timeout=1500
properties.data.mongodb.slave.ok=true
properties.data.mongodb.write.number=1
properties.data.mongodb.write.timeout=0
properties.data.mongodb.write.fsync=true
properties.data.mongodb.username=tc_develop
properties.data.mongodb.password=123456
properties.data.mongodb.database=TcPlatform
# tc-spring-mq-metaq
properties.mq.metaq.zookeeper.connect=db.tc.com
properties.mq.metaq.zookeeper.session.timeout.ms=30000
properties.mq.metaq.zookeeper.connection.timeout.ms=30000
properties.mq.metaq.zookeeper.sync.time.ms=5000
properties.mq.metaq.consumer.default.fetch.runner.count=4
properties.mq.metaq.consumer.default.max.delay.fetch.time.ms=2000
# tc-spring-sch-ej
properties.sch.ej.zookeeper.center=db.tc.com:2181
properties.sch.ej.namespace=zk/elastic/job_tc
properties.sch.ej.base.sleep.time=1000
properties.sch.ej.max.sleep.time=3000
properties.sch.ej.max.retries=3
# tc-spring-security-shiro
