<!DOCTYPE html>
<html lang="en">
<head>
    <title>实验工程</title>
    @@include('src/html/commons/tlib.html')
    <link href="/tc-static/src/resources/styles/index.css"
          type="text/css"
          rel="stylesheet"/>
</head>
<body>
<!-- + wrapper -->
<div id="wrapper">
    <!-- + header -->
    @@include('src/html/commons/header.html')
    <!-- - header -->

    <!-- + body -->
    <div id="body"
         class="am-container">
        <!-- + signup form -->
        <div id="doc-signup-div"
             class="am-u-lg-12">
            <form id="doc-signup-form"
                  class="am-form">
                <fieldset>
                    <legend>登陆</legend>

                    <div class="am-form-group">
                        <label>账号</label>
                        <div class="am-input-group"
                             v-bind:class="validationStylesUsername">
                            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                            <input id="doc-signup-username"
                                   type="text"
                                   class="am-form-field"
                                   name="username"
                                   placeholder="请输入您的账号"
                                   v-model="ui.form.username">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label>密码</label>
                        <div class="am-input-group"
                             v-bind:class="validationStylesPassword">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input id="doc-signup-password"
                                   type="password"
                                   class="am-form-field"
                                   name="password"
                                   placeholder="请输入您的密码"
                                   v-model="ui.form.password">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label>验证码</label>
                        <div class="am-input-group"
                             v-bind:class="validationStylesVerificationCode">
                            <span class="am-input-group-label"><i class="am-icon-gg am-icon-fw"></i></span>
                            <input id="doc-signup-verification-code"
                                   type="text"
                                   class="am-form-field"
                                   name="verificationCode"
                                   placeholder="请输入右方的验证码"
                                   v-model="ui.form.verificationCode">
                            <span v-cloak
                                  class="am-input-group-label doc-verification-code-span">
                                <span>{{ ui.verificationCode }}</span>
                                <i class="am-icon-refresh am-icon-fw"
                                   v-on:click="reloadVerificationCode"></i>
                            </span>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label>是否记住密码?</label>
                        <div class="am-input-group am-input-group-primary">
                            <select id="doc-signup-remeber-me"
                                    data-am-selected
                                    title="记住密码"
                                    name="rememberMe"
                                    v-model="ui.form.rememberMe">
                                <option selected
                                        value="false">
                                    不记住密码
                                </option>
                                <option value="true">
                                    记住密码
                                </option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <button type="button"
                                class="am-btn am-btn-primary"
                                v-bind:class="validationStylesSubmit"
                                v-on:click="signup">
                            提交
                        </button>
                        <button type="button"
                                class="am-btn am-btn-default"
                                v-on:click="reset">
                            重置
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- - signup form -->
    </div>
    <!-- - body -->

    <!-- + footer -->
    @@include('src/html/commons/footer.html')
    <!-- - footer -->
</div>
<!-- - wrapper -->
@@include('src/html/commons/flib.html')
@@include('src/html/commons/pms.html')
<script src="/tc-static/src/resources/libs/hashes.min.js"
        type="application/javascript"></script>
<script src="/tc-static/src/resources/scripts/index.js"
        type="application/javascript"></script>
</body>
</html>
