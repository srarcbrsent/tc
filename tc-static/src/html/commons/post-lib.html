<!-- @build see glupfile.js / mg-script-libs -->
<script src="/tc-static/src/resources/libs/_post-lib.min.js"
        type="text/javascript"></script>
<!-- @build -->

<script type="text/javascript">
    // tc base
    var __openApiBase = '${openApiBase}';
    var __staticBase = '${staticBase}';

    // ajax help config
    var __axiosConfig = {
        // 6s
        timeout: 6000,
        xsrfCookieName: 'XSRF-TOKEN',
        xsrfHeaderName: 'X-XSRF-TOKEN',
        // 50k
        maxContentLength: 51200
    };

    // ajax helper func
    var __doWithTcR = function (tcR, okCallback, exCallback) {
        if (_.isUndefined(tcR)) {
            layer.alert('系统繁忙，请稍后再试！');
        }
        if (tcR.code == 200) {
            if (_.isFunction(okCallback)) {
                okCallback(tcR.body);
            } else {
                // do nothing
            }
        } else {
            if (_.isFunction(exCallback)) {
                exCallback(tcR.code, tcR.message, tcR.extra);
            } else {
                layer.msg('系统异常，请刷新页面再试！');
            }
        }
    };
</script>
<!-- - post-lib -->
